<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Address Generator | Jason Cooper</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        #mapBackground {
            box-sizing: border-box;
            padding-top: 120px;
            position: absolute;
            top: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            z-index: -10;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Random Address Generator</h1>
            <a class="btn btn-default" role="button" onclick="addressOnMap();">Generate address</a>
        </div>
    </div>
</div>


<iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAGhrti51DVtn3R0MnR4MzmS21USSGQ6uY&q=General+Assembly,Atlanta+GA" allowfullscreen id="mapBackground">
</iframe>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="random-address-generator.js"></script>
<script>
    function addressOnMap() {
        var streetNumberOnMap = streetNumber[randomComponent()];
        var streetNameOnMap = streetName[randomComponent()];
        var generatedAddress = "https://www.google.com/maps/embed/v1/place?key=AIzaSyAGhrti51DVtn3R0MnR4MzmS21USSGQ6uY&q=" + streetNumberOnMap + " " + streetNameOnMap + ",Atlanta+GA";

        document.getElementById("mapBackground").setAttribute("src", generatedAddress);
    }
</script>
</body>
</html>
